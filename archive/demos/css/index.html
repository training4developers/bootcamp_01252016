<!DOCTYPE html>

<html>

	<head>
		<title>CSS Demo</title>
		<style>

			body {
				margin:0;
				padding:0;
			}

			.box {
				position:relative;
				background-color: red;
				transition: width 2s, height 4s;
			}

			@media screen and (max-width:600px) {
				.box {
					width:100px;
					height:100px;
				}
			}

			@media screen and (min-width:601px) {
				.box {
					width:500px;
					height:500px;
				}
			}

			@media print {

				a::after {
					content: " (" attr(href) ") "
				}

			}




		</style>
	</head>

	<body>

		<a href="http://www.intuit.com">Intuit</a>

		<div class="box"></div>


	</body>

</html>
