<!DOCTYPE html>

<html>

	<head>
		<title>CSS Demo</title>
		<style>

			body {
				margin:0;
				padding:0;
				font-size:100%;
			}

			body > div {
				margin:30px;
				border: 2px solid green;
			}

			div > div {
				margin:30px;
				border:1px solid blue;
				display:inline-block;
			}

			nav ul {
				border: 1px solid red;
				padding:0;
				margin:0;
			}

			nav ul li {
				display:inline-block;
				margin:4px;
			}


		</style>
	</head>

	<body>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Edit</a></li>
				<li><a href="#">View</a></li>
				<li><a href="#">Help</a></li>
			</ul>
		</nav>
	</body>

</html>
