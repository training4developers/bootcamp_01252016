<!DOCTYPE html>

<html>

	<head>
		<title>CSS Demo</title>
		<style>

			body {
				margin:0;
				padding:0;
				font-size:100%;
			}

			article {
				border: 1px solid red;
				margin:0;
				padding:0;
				font-size:150%;
			}

			article header h2 {
				font-size:1.2rem;
			}

			article footer {
				font-size:80%;
			}

			span {
				font-size:16px;
			}


		</style>
	</head>

	<body>

		<article>

			<header>
				<h2>Interesting Article</h2>
			</header>

			<p>Here is some interesting <span>paragraph</span> text about our amazing and exciting article.</p>

			<footer>
				Here is some footer text.
			</footer>

		</article>

	</body>

</html>
