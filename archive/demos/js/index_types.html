<!DOCTYPE html>

<html>

	<head>
		<title>Introduction to JavaScript</title>

	</head>

	<body>
		<script>

		 var t;
		 t = undefined;

		 console.log(typeof t);

		 t = null;
		 console.log(typeof t);

		 t = 42;
		 console.log(typeof t);

		 t = "This is fun!";
		 console.log(typeof t);

		 t = false;
		 console.log(typeof t);







		</script>
	</body>

</html>
