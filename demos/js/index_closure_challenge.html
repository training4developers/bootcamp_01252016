<!DOCTYPE html>

<html>

	<head>
		<title>Introduction to JavaScript</title>

	</head>

	<body>
		<script>

			"use strict";

			var x = 0, y = 0, funcs = [];

			for (; x<5; x++) {
				funcs.push(function() {
					console.log(x);
				});
			}

			for(; y<5; y++) {
				funcs[y]();
			}


		</script>
	</body>

</html>
