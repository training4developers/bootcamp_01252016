<!DOCTYPE html>

<html>

	<head>
		<title>CSS Demo</title>
		<style>

			body {
				margin:0;
				padding:0;
			}

			.container {
				display: flex;
				flex-flow: column;
			}

			.row {
				flex-flow: row;
				display:flex;
			}

			.col-1 { flex: 1 1 auto; }
			.col-2 { flex: 2 1 auto; }
			.col-3 { flex: 3 1 auto; }
			.col-4 { flex: 4 1 auto; }
			.col-5 { flex: 5 1 auto; }
			.col-6 { flex: 6 1 auto; }

			[class*='col-'] {
				position:relative;
				border:1px solid red;
			}

			p {
				margin:40px;
			}


		</style>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-1">
					<p>1</p>
				</div>
				<div class="col-1">
					<p>2</p>
				</div>
				<div class="col-1">
					3
				</div>
				<div class="col-1">
					4
				</div>
				<div class="col-1">
					5
				</div>
				<div class="col-1">
					6
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					1
				</div>
				<div class="col-2">
					2
				</div>
				<div class="col-2">
					3
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					1
				</div>
				<div class="col-3">
					2
				</div>
			</div>
		</div>
	</body>

</html>
