<!DOCTYPE html>

<html>

	<head>
		<title>CSS Demo</title>
		<style>

			body {
				margin:0;
				padding:0;
			}

			button {
				display:block;
				position:absolute;
				left:50%;
				top:20%;
				visibility: middle;
				height:30px;
				margin-top:-15px;
				margin-left:-100px;
				width:200px;
				font-size:24px;
			}

			button:nth-child(2) {
				top:40%;
			}

			button:nth-child(3) {
				top:60%;
			}

			button:nth-child(4) {
				top:80%;
			}

			button:nth-child(4) {
				top:80%;
			}
		</style>
	</head>

	<body>

		<button>Item 1</button>
		<button>Item 2</button>
		<button>Item 3</button>
		<button>Item 4</button>
		<button>Item 5</button>

	</body>

</html>
